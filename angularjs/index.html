<!DOCTYPE html>
<html ng-app="elPactoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>El Pacto Back-end</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap-theme.css" rel="stylesheet">
    <script src="angular.js"></script>
    <script>

        var model = {
            user: "Pacto Admin",
            players: [{ playerId: 1, playerName: Felipe01, playerPassword: Felipe01},
                    { playerId: 2, playerName: Felipe02, playerPassword: Felipe02},
                    { playerId: 3, playerName: Felipe03, playerPassword: Felipe03},
                    { playerId: 4, playerName: Felipe04, playerPassword: Felipe04}]
        };
        var elPactoApp = angular.module("elPactoApp", []);
        elPactoApp.controller("ElPactoCtrl", function ($scope) {
           $scope.elPacto = model;
        });

    </script>
</head>
<body ng-controller="ElPactoCtrl">
    <div class="page-header">
        <h1>El Pacto Back-end</h1>
        <h1>
            {{elPacto.user}}'s Player List
            <span class="label label-default">{{elPacto.items.length}}</span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" />
            <span class="input-group-btn">
                <button class="btn btn-default">Add</button>
            </span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Player's id</th>
                    <th>Player's name</th>
                    <th>Player's password</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in elPacto.items">
                    <td>{{item.playerId}}</td>
                    <td>{{item.playerName}}</td>
                    <td>{{item.playerPassword}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
